<!-- Similar Events Component -->
<section class="similar-events">

    <div class="similar-events-grid">
        ${similarEvents.map(event => `
            <article class="similar-event-card">
                <div class="similar-event-image">
                    <img src="${event.image}" alt="${event.title}">
                    <span class="event-category">${event.category}</span>
                </div>
                <div class="similar-event-info">
                    <h3>${event.title}</h3>
                    <div class="similar-event-meta">
                        <span class="event-date">ðŸ“… ${formatDate(event.date)}</span>
                        <span class="event-price">ðŸ’° $${event.price}</span>
                    </div>
                    <a href="/event/${event.id}" class="view-details-button">View Details</a>
                </div>
            </article>
        `).join('')}
    </div>
</section>
